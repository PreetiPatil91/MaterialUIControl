<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-form-field>
      <input matInput placeholder="Username" formControlName="username" />
      <mat-error *ngIf="form.controls['username'].invalid && form.controls['username'].touched">
        Username is required
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="password" placeholder="Password" formControlName="password" />
      <mat-error *ngIf="form.controls['password'].invalid && form.controls['password'].touched">
        Password is required
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="email" placeholder="Email" formControlName="email" />
      <mat-error *ngIf="form.controls['email'].invalid && form.controls['email'].touched">
        <span *ngIf="form.controls['email'].hasError('required')">Email is required</span>
        <span *ngIf="form.controls['email'].hasError('email')">Invalid email address</span>
      </mat-error>
    </mat-form-field>
  
    <mat-form-field>
      <input matInput type="tel" placeholder="Mobile Number" formControlName="mobile" />
      <mat-error *ngIf="form.controls['mobile'].invalid && form.controls['mobile'].touched">
        <span *ngIf="form.controls['mobile'].hasError('required')">Mobile number is required</span>
        <span *ngIf="form.controls['mobile'].hasError('pattern')">Invalid mobile number</span>
      </mat-error>
    </mat-form-field>
  
    <button mat-raised-button color="primary" type="submit">Submit</button>
  </form>
